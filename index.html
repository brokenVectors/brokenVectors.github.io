<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iCal Splitter - Split Your Calendar Files</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-GQKXJW0F66"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
        <style>
            body {
                background-color: #f8f9fa;
                padding: 20px 0;
            }
            .main-container {
                background-color: white;
                border-radius: 10px;
                padding: 30px;
                box-shadow: 0 2px 15px rgba(0,0,0,0.05);
                max-width: 800px;
                margin: 0 auto;
            }
            h1 {
                color: #2c3e50;
                margin-bottom: 25px;
                font-weight: bold;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .btn-primary {
                background-color: #3498db;
                border-color: #3498db;
                padding: 10px 25px;
                font-weight: 500;
            }
            .btn-primary:hover {
                background-color: #2980b9;
                border-color: #2980b9;
            }
            .alert {
                margin-top: 20px;
            }
            .description {
                color: #666;
                margin-bottom: 30px;
                line-height: 1.6;
            }
            #splitInterval {
                max-width: 200px;
            }
            .input-label {
                font-weight: 500;
                margin-bottom: 8px;
                color: #34495e;
            }
        </style>

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GQKXJW0F66');

    <body>
        <div class="container main-container">
            <h1 class="text-center">iCal Splitter</h1>
            
            <p class="description">
                This tool helps you split large .ics calendar files into smaller ones, making them compatible with Google Calendar's event limit.
                Your data stays private - all processing happens right in your browser with no server uploads.
            </p>

            <form>
                <div class="form-group">
                    <label class="input-label" for="fileChooser">Choose your .ics file:</label>
                    <input type="file" id="fileChooser" accept=".ics" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="input-label" for="splitInterval">Number of events per file:</label>
                    <input type="number" class="form-control" id="splitInterval" name="splitInterval" 
                           min="1" max="10000" placeholder="Enter number..." value="1000">
                </div>
                
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="removeUIDs">
                        <label class="form-check-label input-label" for="removeUIDs">
                            Remove UID lines (useful for avoiding duplicate event warnings)
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exportAsZip">
                        <label class="form-check-label input-label" for="exportAsZip">
                            Export as single ZIP file (instead of multiple .ics files)
                        </label>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="button" id="splitBtn" class="btn btn-primary">
                        Split Calendar
                    </button>
                </div>

                <div class="alert alert-danger" role="alert" style="display: none;" id="noFileAlert">
                    Please select an .ics file first!
                </div>
            </form>
        </div>
        
        <script>
            let fileChooser = document.getElementById("fileChooser");
            let splitBtn = document.getElementById("splitBtn");
            let splitIntervalBox = document.getElementById("splitInterval");
            let noFileAlert = document.getElementById("noFileAlert");
            let removeUIDsCheckbox = document.getElementById("removeUIDs");
            let exportAsZipCheckbox = document.getElementById("exportAsZip");
            
            function splitICS(data, splitInterval, removeUIDs){
                let portions = [];
                let header = "";
                let lines = data.split(/\r?\n/);
                let portionIndex = 0;
                let headerPassed = false;
                let insideEvent = false;
                let eventEndIndex = 0;
                
                for(let i = 0; i < lines.length; i++){
                    let ln = lines[i];
                    
                    // Skip UID lines if removeUIDs is true
                    if(removeUIDs && ln.startsWith("UID:")) {
                        continue;
                    }
                    
                    if(ln == "BEGIN:VEVENT"){
                        insideEvent = true;
                        headerPassed = true;
                        if(portions[portionIndex] == null){
                            portions[portionIndex] = header;
                        }
                    }
                    if(!headerPassed){
                        header += ln + "\n";
                    }
                    if(headerPassed && insideEvent){
                        portions[portionIndex] += ln + "\n";
                    }
            
                    if(ln == "END:VEVENT"){
                        insideEvent = false;
                        eventEndIndex += 1;
                        if( (eventEndIndex % splitInterval == 0) || (lines[i+1] == "END:VCALENDAR")){
                            portions[portionIndex] += "END:VCALENDAR" + "\n";
                            portionIndex += 1;
                        }
                    }
                }
                return portions;
            }
            
            async function downloadAsZip(originalName, portions) {
                const zip = new JSZip();
                
                for(let i = 0; i < portions.length; i++) {
                    const filename = originalName + "_" + (i + 1) + ".ics";
                    zip.file(filename, portions[i]);
                }
                
                const blob = await zip.generateAsync({type: "blob"});
                const zipFileName = originalName + "_calendar_files.zip";
                
                const element = document.createElement('a');
                element.href = URL.createObjectURL(blob);
                element.download = zipFileName;
                element.style.display = 'none';
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
                URL.revokeObjectURL(element.href);
            }
            
            function download(filename, text) {
                var element = document.createElement('a');
                element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
                element.setAttribute('download', filename);
                element.style.display = 'none';
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            }
            
            splitBtn.onclick = () => {
                let blobFile = fileChooser.files[0];
                if(!blobFile){
                    noFileAlert.style.display = "block";
                    return;
                }
                noFileAlert.style.display = "none";
                console.log(blobFile);
                let reader = new FileReader();
                
                reader.readAsText(blobFile);
                try {
                    reader.onload = function() {
                        let ics = reader.result;
                        let portions = splitICS(ics, splitIntervalBox.value || 1000, removeUIDsCheckbox.checked);
                        let originalName = blobFile.name.substring(0, blobFile.name.length - 4);
                    
                        if (exportAsZipCheckbox.checked) {
                            downloadAsZip(originalName, portions);
                        } else {
                            for(let i = 0; i < portions.length; i++){
                                download(originalName + "_" + (i + 1) + ".ics", portions[i]);
                            }
                        }
                    };
                }
                catch(e) {
                    document.write("Error: " + e);
                }
            }
    </script>
    </body>
   
</html>
